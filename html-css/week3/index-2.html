<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,
     initial-scale=1.0">
    <link rel="stylesheet" href="index-1.css">
    <title>Document2</title>
</head>

<body>
    <header>
        <div class="logo">Logo </div>
        <div class="navigation"> Navigation</div>
    </header>
    <main class="main2">
        <form action="index-3.html" method="GET">
            <h1>Sign up to yourcustomtailor.com </h1><br>
            <h2>Step 2/4 - how can we rach you?</h2>
            <div class="progress">
                <label for="progress">Progress</label>
                <progress id="progress" max="100" value="70"></progress>
                <input type="range" id="progress" value="70">
                <p>We will probably need to stay in touch somehow.
                    Let is know how we can reach you?</p>
            </div>
            <div class="info">
                <label for="email">Email*</label>
                <input type="email" id="email" name="email" required>
                <label for="tel">Phone</label>
                <input type="tel" id="tel" name="phone" minlength="8" required>
            </div>
            <div class="password">
                <label for="password">Password*</label>
                <input type="password" id="password" name="password"
                minlength="10" min="uppercase"  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])" required>
            </div>
            <div class="re-password">
                <label for="re-password">Re-enter Password*</label>
                <input type="password" id="re-password" name="re-password"
                minlength="10"  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])" required>
            </div>
            <div>
            <p >I want to sign up for the newsletter</p><br>
            <div class="newsletter">   
                <span>
                <label for="weekly">Weekly news</label>
                <input type="radio" name="news" id="weekly" value="weekly" required></span>
                <span>
                <label for="monthly">Monthly news</label>
                <input type="radio" name="news" id="monthly" value="monthly"></span>
                <span>
                <label for="no-news">Don't send me news</label>
                <input type="radio" name="news" id="no-news" value="Don't send me news"></span>
            </div>
        </div>
           
            <button>Next step</button>
        </form>
    </main>





    
</body>

</html>
