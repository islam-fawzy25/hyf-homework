<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>

<body>
    <div class="container">

        <div class="app-title">
            <p id="msg">weather</p>
            <label for="">Get weather by Your Location:
                <button id="userLocation">Click</button>
            </label>
        </div>

        <input id="input" type="text" placeholder="Enter your city">
        <button id="button">Click</button>
        <div class="notification"></div>

        <div class="weather-container">
            <div class="weather-icon">
                <img src="icons/unknown.png" alt="">
            </div>
        </div>
        <main>

        </main>
    </div>
    <div id="map"></div>

    <script src="weatherApi.js"></script>
    <script defer src="app.js"></script>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCFaZoWcHNecGECjLPw9VuU7D89ARNieg0&callback=initMap&libraries=&v=weekly"
        async></script>
</body>

</html>
