<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Faster presser</title>

</head>

<body>
    <h1>Fastest presser</h1>
    <input type="number" id="input" placeholder="Set secondes">
    <button id="btn">Start game!</button>
    <div id="countS">Press (S)
        <p id="printS"></p>
    </div>
    <div id="countL">Press (L)
        <p id="printL"></p>
    </div>

    <h3 id="winner"></h3>

    <script src="fasterPresser.js"></script>
</body>
